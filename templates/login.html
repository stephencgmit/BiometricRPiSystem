<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  	<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Raspberry Pi College</a>
			</div>
			<ul class="nav navbar-nav">

				<li><a href="/"><span class="glyphicon glyphicon-new-window"></span> Log-Out</a></li>
			</ul>
		</div>
	</nav>
<div class="jumbotron text-center">
    <div class="container">
        <h1>Student Login Page</h1>
  <p>Please enter details to login!</p>
    </div>
</div>

<div class="container">

        </div>
              <form action="" method="post">
                          <label for="finger">Select Finger :</label>
                  <div class="form-group">
                  <select class="form-control" id="finger" size="6px">
                        <option value="rightthumb">Right Thumb</option>
                        <option value="leftthumb">Left Thumb</option>
                        <option value="leftmidfinger">Left MidFinger</option>
                        <option value="rightmidfinger">Right MidFinger</option>
                        <option value="leftindexfinger">Left IndexFinger </option>
                        <option value="rightindexfinger">Right IndexFinger</option>
                  </select>
             </div>
                <input type="text" placeholder="Username" class="form__input" name="username" value="{{ request.form.username }}">
                <h2>Place Finger Over Scanner When Logging In</h2>
        <input class="btn btn-default" class="form__btn" type="submit" value="Login">
      </form>
              </div>
              </div>
        </div>
        <br><br>
</div>
</body>
</html>
