<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>

      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>

       <div class="col-lg-2">
              <div class="form-group">
                   <button type="button" class="btn btn-primary">Fetch FingerPrint</button>
              </div>
            </div>
              <div class="col-lg-2">
                    <div class="form-group">
                    <button type="button" class="btn btn-warning">Save FingerPrint</button>
              </div>
              </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
